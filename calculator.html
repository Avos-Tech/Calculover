 <body> 
  <div class="container"> 
   <h1> ‚ù§Ô∏èùêãùê®ùêØùêû‚ù§Ô∏è CALCULOVER</h1> 
   <h2>üì®from Avos Cipher</h2> 
   <form id="loveForm"> 
    <input type="text" id="name1" placeholder="Your Name" required> 
    <input type="text" id="name2" placeholder="Your Partner's Name" required> <button type="submit">Calculate</button> 
   </form>

<script type="text/javascript" id="dcoder_script">document.getElementById('loveForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name1 = document.getElementById('name1').value.trim();
    const name2 = document.getElementById('name2').value.trim();
    
    if (name1 === '' || name2 === '') {
        alert('Please enter both names');
        return;
    }
    
    const loveScore = calculateLoveScore(name1, name2);
    
    document.getElementById('result').textContent = `${name1} and ${name2} have a love score of ${loveScore}%`;
});

function calculateLoveScore(name1, name2) {
    const combinedNames = name1.toLowerCase() + name2.toLowerCase();
    let sum = 0;
    
    for (let i = 0; i < combinedNames.length; i++) {
        sum += combinedNames.charCodeAt(i);
    }
    
    return sum % 101; // Return a percentage between 0 and 100
}</script></body></html>
